<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyls Store</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="lista_productos.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/Nocturnal Reverie - Luna Melodies.jpg" alt="">
      <h2>VINYL STORE</h2>
    </div>
    <div class="registro">
      <button class="toggle-cart">
        <i class="carritoBoton fas fa-shopping-cart"></i>
      </button>
      <span class="cart-item-count"></span>
    </div>
  </header>
  <main>
    <div id="alerta">
      <h2 id="mensaje"></h2>
    </div>

    <div class="cart-overlay">
      <aside class="cart">
        <header>
          <button class="cart-close">
            <i class="fas fa-times"></i>
          </button>
          <button class="cart-checkout vaciar btn">vaciar carro</button>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <footer>

          <h3 class="cart-total text-slanted">
            total : 0€
          </h3>
          <button class="checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <section class="menu-mobile menuAbrir">
      <i class="fa-solid fa-play"></i>
      <h2>FILTRO</h2>
    </section>
    <section class="filtros">
      <i class="fa-solid fa-circle-xmark cerrar-menu-filtro"></i>
      <form class="buscar">
        <h3>Búsqueda:</h3>
        <input class="busqueda" type="text" />
      </form>
      <!-- categories -->
      <h4>Estado</h4>
      <article class="estados">
        <button class="company-btn">todo</button>
      </article>
      <!-- price -->
      <h4>Precio</h4>
      <form>
        <input type="range" class="filtroPrecio" min="0" value="0" max="30" />
      </form>
      <p class="valor-precio">0</p>
      <form class="filtroFecha">
        <h3>Fecha Inicial</h3>
        <input type="date" class="fechaInicial">
        <h3>Fecha Final</h3>
        <input type="date" class="fechaFinal">
      </form>
      <button class="aplicar">Aplicar</button>
    </section>
    <section class="productos">
      <h2>Productos</h2>
    </section>
    <div class="modal">
      <p class="mensaje">ㅤ</p>
    </div>
  </main>
  <footer>
    <div>
      <ul>
        <li>Vinyl store</li>
      </ul>
    </div>
  </footer>
</body>

</html>
